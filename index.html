<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pha5e Hero Section</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">We are <span class="dynamic-text">Pha5e</span></h1>
        <p class="hero-subtitle">Crafting digital experiences that matter.</p>
      </div>
      <div class="hero-grid">
        <div class="grid-item" data-category="Design">
          <div class="grid-content">
            <img src="Assets/Img1.png" alt="Design" class="grid-image">
            <div class="grid-overlay">
              <h3 class="grid-title">Design</h3>
              <p class="grid-description">Creating beautiful interfaces</p>
            </div>
          </div>
        </div>
        <div class="grid-item" data-category="Development">
          <div class="grid-content">
            <img src="Assets/Img2.jpg" alt="Development" class="grid-image">
            <div class="grid-overlay">
              <h3 class="grid-title">Development</h3>
              <p class="grid-description">Building robust solutions</p>
            </div>
          </div>
        </div>
        <div class="grid-item" data-category="Innovation">
          <div class="grid-content">
            <img src="Assets/Img3.png" alt="Innovation" class="grid-image">
            <div class="grid-overlay">
              <h3 class="grid-title">Innovation</h3>
              <p class="grid-description">Pushing boundaries forward</p>
            </div>
          </div>
        </div>
        <div class="grid-item" data-category="Strategy">
          <div class="grid-content">
            <img src="Assets/Img4.png" alt="Strategy" class="grid-image">
            <div class="grid-overlay">
              <h3 class="grid-title">Strategy</h3>
              <p class="grid-description">Crafting winning approaches</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
  <script src="Script.js"></script>
</body>
</html>
